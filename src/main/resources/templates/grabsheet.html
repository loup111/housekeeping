<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>抢单管理</title>
</head>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $("#cha").blur(function () {
            var cha=$(this).val();
            location.href="selectallgrab?page="+cha+"";
        });
    });
</script>
<body>
<a href="/index" style="font-size: 30px;color: red">×</a>
<h2>抢单管理</h2>
<a href="selectallgrab?status=0">待抢单</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="selectallgrab?status=1">成功抢单</a>
<table border="1">
    <tr>
        <td>订单号</td><td>服务项目</td><td>预算要求</td><td>面试时间</td><td>服务地址</td><td>付款状态</td>
    </tr>
    <tr th:each="grab:${grablist}">
        <td th:text="${grab.orderId}"></td>
        <td th:text="${grab.service.serviceScope}"></td>
        <td th:text="${grab.budget}"></td>
        <td th:text="${grab.interviewTime}"></td>
        <td th:text="${grab.serviceAddress}"></td>
        <td th:value="${grab.paymentStatus}">
            <span th:if="${grab.paymentStatus}==0">未付款</span>
            <span th:if="${grab.paymentStatus}==1">已付款</span>
        </td>
    </tr>
</table>
    <div>
        <span th:if="${pages.currPage}>1">
            <a href="selectallgrab?page=1">首页</a>
            <a th:href="@{/selectallgrab(page=${pages.currPage-1})}"><</a>
        </span>
        <span th:each="i:${#numbers.sequence(1,pages.totalPage)}">
            <a th:href="@{/selectallgrab(page=${i})}" th:text="${i}"></a>
        </span>
        <span th:if="${pages.currPage}<${pages.totalPage}">
            <a th:href="@{/selectallgrab(page=${pages.currPage+1})}">></a>
            <a th:href="@{/selectallgrab(page=${pages.totalPage})}">尾页</a>
        </span>
        <span>共<span th:text="${pages.totalCount}"></span>条&nbsp;&nbsp;前往&nbsp;&nbsp;<input type="text" id="cha" th:value="${currentPage}" style="width: 35px;height: 17px;text-align: center">&nbsp;&nbsp;页</span>
    </div>
</body>
</html>
