<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投诉管理</title>
</head>
    <script src="jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#cha").blur(function () {
               var cha=$(this).val();
                location.href="selectallcomplains?page="+cha+"";
            });
        });
    </script>
<body>
<a href="/index" style="font-size: 30px;color: red">×</a>
<h2>投诉管理</h2>
    <a href="selectallcomplains?status=0">待处理</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="selectallcomplains?status=1">已处理</a>
    <table border="1">
        <tr>
            <td>订单号</td><td>投诉人</td><td>联系电话</td><td>投诉时间</td><td>投诉来源</td><td>投诉类型</td><td>投诉内容</td>
        </tr>
        <tr th:each="coms:${comlist}">
            <td th:text="${coms.orderId}"></td>
            <td th:text="${coms.compMan}"></td>
            <td th:text="${coms.phone}"></td>
            <td th:text="${coms.compDate}"></td>
            <td th:text="${coms.compFrom}"></td>
            <td th:text="${coms.compType}"></td>
            <td th:text="${coms.compContent}"></td>
        </tr>
    </table>
        <div>
             <span th:if="${pages.currPage}>1">
            <a href="selectallcomplains?page=1">首页</a>
            <a th:href="@{/selectallcomplains(page=${pages.currPage -1})}"><</a>
        </span>
            <span th:each="i:${#numbers.sequence(1,pages.totalPage)}">
            <a th:href="@{/selectallcomplains(page=${i})}" th:text="${i}"></a>
        </span>
            <span th:if="${pages.currPage}<${pages.totalPage}">
            <a th:href="@{/selectallcomplains(page=${pages.currPage+1})}">></a>
            <a th:href="@{/selectallcomplains(page=${pages.totalPage})}">尾页</a>
        </span>
            <span>共<span th:text="${pages.totalCount}"></span>条&nbsp;&nbsp;前往&nbsp;&nbsp;<input type="text" id="cha" th:value="${currentPage}" style="width: 35px;height: 17px;text-align: center">&nbsp;&nbsp;页</span>
        </div>
</body>
</html>
